    <div id="cart"></div>

<script>

let addition = JSON.parse(localStorage.getItem("f_Cart_Data"));
addition.forEach(function(elem,index){
    let box=document.createElement("div");

    let img = document.createElement("img");
        img.src=elem.img;

    let name = document.createElement("h2");
    name.innerText=elem.name;

    let price = document.createElement("h4")
    price.innerText=elem.price;

    let pic = document.createElement("p");
    pic.innerText=elem.pic;

    let removebtn= document.createElement("button");
    removebtn.innerText="remove";

    removebtn.setAttribute("class","remove")
    removebtn.addEventListener("click",function(){
        addition.splice(index,1)
        localStorage.setItem("f_Cart_Data",JSON.stringify(addition))
        window.location.reload()
    })
    box.append(img,name,pic,price,removebtn)
    let container=document.getElementById("cart")
    container.append(box)
})

</script>
